<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 18em;
        font-family: Arial, sans-serif;
        font-size: 12pt;
        padding-right: 10pt;
        padding-left: 10pt;
      }

      label {
        display: inline-block;
        width: 12em;
      }

      select {
        display: inline-block;
        margin-left: 0.5em;
        width: 5em;
        font-family: Ubuntu, Arial, sans-serif;
        font-size: 10pt !important;
      }

      p {
        color: grey;
      }

      h1 {
        font-size: 15pt;
      }
    </style>
  </head>
  <body>
    <h1>Lectio fraværsoverblik</h1>
    <form id="settingsForm">
      <label for="yellowThreshold">Grænse for gult fravær:</label> 
      <select name="yellowThreshold" id="yellowThreshold">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
      </select>
      <br>
      <label for="redThreshold">Grænse for rødt fravær:</label> 
      <select name="redThreshold" id="redThreshold">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
      </select>
      <br>
      <label for="numberOfDecimals">Antal decimaler:</label> 
      <select name="numberOfDecimals" id="numberOfDecimals">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
      </select>
      <p>Genopfrisk siden for at bruge ændrede indstillinger.</p>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
